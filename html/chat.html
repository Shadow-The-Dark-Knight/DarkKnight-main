<html lang="en">

</head>
<body>

  <div class="overlay js-overlay">

      </div>
        
      <div>
        <div class="img-container">
          <img 
           src="setting-icon.png" id="setting-icon" alt="">
        </div>
      </div>

    <nav class="navbar js-navbar">


    <nav class="navbar js-navbar">   
   
    <section>

    <div class="block-container">

      <div class="quality-container"> <a href="quality.html">Quality</a></div>


      <div class="controls-container">
        <div><a href="control.html" >Controls</a></div>
      </div>
  
     
        <div class="chat-container">
          <div><a href="chat.html">Chat</a></div>
        </div>
  

    
    
  
      <div class="keybinds-container">
        <div><a href="keybinds.html">Keybinds</a></div>

      </div>
    </div>

    
   
   
  <main>
    <div class="box-container">

    
    <div class="status-chat">
      <input type="checkbox" class="input-box">
      Disable chat</div>

      <div class="status-chat"> 
        <input type="checkbox">
        Disable Status-log
      </div>

    <div class="status-chat">
      <input type="checkbox">
       Enable player Mute
    </div>

      <div class="status-chat">
        <input type="checkbox">
        Use improved chat screening
      </div>

      <div class="status-chat">
        <input type="checkbox">

      </div>

        <div class="text-size-container">
           <p>Text size </p>
          <div class="text-button-container">
            <div class="smaller-button">
              <button class=" white-button js-button"
              onclick="textButton('.js-button');"

            </div>
            <div class="normal-button">
              <button class="js-button-2"
              onclick="textButton('.js-button-2');"
              >Normal</button>
            </div>
            <div class="bigger-button">
              <button class="js-button-3"
             onclick="textButton('.js-button-3');"
              >Bigger</button>
          </div>
          </div>
