<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/quality.css">
  <link rel="stylesheet" href="/css/media-quality.css">
  
</head>
<body>


  <!--
  make buttons not only look more appealing but organize them better to
  -->
  <div class="overlay js-overlay">

    <div class="exit js-exit"  id="x"> X
      </div>
        
      <div>
        <div class="img-container">
          <img 
           src="setting-icon.png" id="setting-icon" alt="">
        </div>
      </div>

    <nav class="navbar js-navbar">

  

   
   <section>
    
    
      <div class="block-container">


      <div class="quality-container">Quality</div>
      <div class="controls-container">
        <div><a href="control.html" >Controls</a></div>
      </div>
  
      <div class="chat-container">
        <div><a href="chat.html">Chat</a></div>
      </div>
  
      <div class="keybinds-container">
        <div><a href="keybinds.html">Keybinds</a></div>
      </div>
 
      <div class="game-mechanics-container">
        <div><a href="game-mechanics.html">Mechanics</a></div>
      </div>
    </div>
   
        
      
      
    
      <div class="button-container">
        
        <div>
        <button class="high-button js-button"
        onclick=" changeButton('.js-button');
        
        ">
           High
        </button>
       </div>
  
       <div>  
        <button class="medium-button js-button-2"
        onclick="changeButton('.js-button-2');"> Medium</button>
      </div>
      <div>
          <button class="low-button js-button-3"
           onclick="changeButton('.js-button-3');"> Low</button>     
        </button> 
      </div>

      <main>
        <div class="setting-button-container">
          <div class="setting-button">
            <button class="light-button js-light"
            onclick="changeButton('.js-light');"
            >Light Theme</button>
            <button class="dark-button js-dark"
            onclick="changeButton('.js-dark');"
            >Dark Theme</button>
            <button class="color-blind-button js-color"
            onclick="changeBlindness('.js-color');"          
            >Color Blind</button>
          </div>
      </main>
    

  



    </section>
  
    

     <script type="module" src="/js/quality.js">
     </script>

 
</body>
</html>
